<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="form-container">
            <form action="">

                <div class="header">
                    <h2>login form </h2>
                </div>

                <div class="input">
                    <input type="text" placeholder="Enter your name here" id="fName">
                    <small id="fnameErr"></small>
                </div>

                <div class="input">
                    <input type="email" placeholder="Enter your E-mail here" id="email">
                    <small id="emailErr"></small>
                </div>

                <div class="input">
                    <input type="password" placeholder="Enter your password  here" id="password">
                    <small id="passwordErr"></small>
                </div>

                <div class="input">
                    <input type="password" placeholder="Enter your conform pass here" id="conPass">
                    <small id="conpassErr"></small>
                </div>

                <div class="input">
                    <button type="submit" onclick="return bellal();">SUBMIT</button>
                </div>

                <div class="forget">
                    <p>Forget password &square; <span><a href="#">Click in</a></span></p>
                </div>
            </form>
        </div>
    </div>






    <script src="js/custom.js"></script>
</body>

</html>
